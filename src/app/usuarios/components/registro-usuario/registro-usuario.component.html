<body>
    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-3 col-md-8 col-md-offset-4 col-lg-6 col-lg-offset-5 form-box">
                    <form role="form" action="" method="post" class="f1">

                        <div class="img-titulo">
                            <img src="../../../../assets/icono/iconCarFace.png">
                            <span class="title">Registro de usuarios</span>
                        </div>
                        <div class="f1-steps">
                            <div class="f1-progress">
                                <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3"
                                    style="width: 16.66%;"></div>
                            </div>
                            <div class="f1-step active">
                                <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                                <p>Paso 1</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-lock"></i></div>
                                <p>Paso 2</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-smile-o"></i></div>
                                <p>Registro</p>
                            </div>
                        </div>


                        <!--paso 1 (Llenado de la información de usuario)-->
                        <fieldset>
                            <br>
                            <div class="form-group">
                                <label class="sr-only" for="f1-first-name">Cédula:</label>
                                <input type="text" name="f1-first-name" placeholder="Cédula"
                                    class="f1-first-name form-control" id="f1-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-last-name">Nombres:</label>
                                <input type="text" name="f1-last-name" placeholder="Nombres"
                                    class="f1-last-name form-control" id="f1-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-last-name">Apellidos:</label>
                                <input type="text" name="f1-last-name" placeholder="Apellidos"
                                    class="f1-last-name form-control" id="f1-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-last-name">Teléfono celular:</label>
                                <input type="text" name="f1-last-name" placeholder="Teléfono celular"
                                    class="f1-last-name form-control" id="f1-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-last-name">Tipo licencia:</label>
                                <select name="select" name="f1-last-name" placeholder="Tipo licencia"
                                    class="f1-last-name form-control" id="f1-last-name" style="margin-bottom: 12px;">
                                    <option value="seleccione-genero" selected disabled>-- Tipo de licencia --</option>
                                    <option value="A">Tipo A</option>
                                    <option value="B">Tipo B</option>
                                </select>
                            </div>

                            <div class="f1-buttons">
                                <button type="button" class="btn btn-next">Siguiente</button>
                            </div>
                        </fieldset>


                        <!---paso 2 (Llenado de la información de inicio de sesión correo y clave)-->
                        <fieldset>
                            <br>
                            <div class="form-group">
                                <label class="sr-only" for="f1-email">Correo:</label>
                                <input type="text" name="f1-email" placeholder="Correo electrónico"
                                    class="f1-email form-control" id="f1-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-password">Contraseña</label>
                                <input type="password" name="f1-password" placeholder="Contraseña"
                                    class="f1-password form-control" id="f1-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-repeat-password">Confirmar contraseña</label>
                                <input type="password" name="f1-repeat-password"
                                    placeholder="Confirmar contraseña" class="f1-repeat-password form-control"
                                    id="f1-repeat-password">
                            </div>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Atrás</button>
                                <button type="button" class="btn btn-next">Siguiente</button>
                            </div>
                        </fieldset>


                        <!--paso fin -->
                        <fieldset>
                            <br>
                            <div class="form-group">
                                <span class="sr-only" for="f1-facebook">Permita el acceso a su cámara para registrar su rostro</span>
                                
                            </div>
                            
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Atrás</button>
                                <button type="submit" class="btn btn-submit">Registrarme</button>
                            </div>
                        </fieldset>
                        <!--fin -->

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
