<section style="background-color: #f3f3f3;">
  <div class="container py-5">

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/018/742/015/small/minimal-profile-account-symbol-user-interface-theme-3d-icon-rendering-illustration-isolated-in-transparent-background-png.png"
              alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{chofer.nombreCompleto}}</h5>
            <p class="text-muted mb-1">Chofer</p>
            <p class="text-muted mb-4">Quevedo, Ecuador</p>
            <div class="d-flex justify-content-center mb-2">
              <button (click)="abrirModalEditarGuardia(modalEditarChofer, chofer)" type="button" class="btn btn-primary">Editar perfil</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Cedula:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.ci}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombres:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.nombre}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Apellidos:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.apellido}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.telefono}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direcci√≥n:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.direccion}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Tipo de licencia:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{chofer.licencia}}</p>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>

<!--Ventanas emergentes para las acciones de editar y eliminar-->
<!--Para editar los datos de un guardia-->
<ng-template #modalEditarChofer>
  <app-editar-chofer></app-editar-chofer>
</ng-template>
